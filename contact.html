  <title>My Portfolio - Contact</title>

<body style="margin: 0; font-family: 'Poppins', sans-serif; background: #fefefe; color: #333; line-height: 1.6;">

  <header style="background-color: #2c3e50; color: white; text-align: center; padding: 30px 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
    <h1 style="margin: 0;">Contact Me</h1>
    <nav>
      <a href="index.html" style="margin: 0 12px; color: white; text-decoration: none; font-weight: 500;">Home</a>
      <a href="projects.html" style="margin: 0 12px; color: white; text-decoration: none; font-weight: 500;">Projects</a>
      <a href="skills.html" style="margin: 0 12px; color: white; text-decoration: none; font-weight: 500;">Skills</a>
      <a href="education.html" style="margin: 0 12px; color: white; text-decoration: none; font-weight: 500;">Education</a>
      <a href="certifications.html" style="margin: 0 12px; color: white; text-decoration: none; font-weight: 500;">Certifications</a>
      <a href="hobbies.html" style="margin: 0 12px; color: white; text-decoration: none; font-weight: 500;">Hobbies</a>
      <a href="resume.html" style="margin: 0 12px; color: white; text-decoration: none; font-weight: 500;">Resume</a>
      <a href="contact.html" style="margin: 0 12px; color: white; text-decoration: underline; font-weight: 700;">Contact</a>
    </nav>
  </header>

  <main style="max-width: 600px; margin: 40px auto; padding: 0 20px;">
    <h2 style="color: #2c3e50; margin-bottom: 25px; text-align: center;">Get in Touch</h2>

    <form>
      <label for="name" style="font-weight: 600; margin-bottom: 5px; display: block;">Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required
        style="padding: 12px; font-size: 16px; border: 2px solid #2c3e50; border-radius: 6px; width: 100%; font-family: 'Poppins', sans-serif; margin-bottom: 15px;">

      <label for="email" style="font-weight: 600; margin-bottom: 5px; display: block;">Email</label>
      <input type="email" id="email" name="email" placeholder="your.email@example.com" required
        style="padding: 12px; font-size: 16px; border: 2px solid #2c3e50; border-radius: 6px; width: 100%; font-family: 'Poppins', sans-serif; margin-bottom: 15px;">

      <label for="message" style="font-weight: 600; margin-bottom: 5px; display: block;">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required
        style="padding: 12px; font-size: 16px; border: 2px solid #2c3e50; border-radius: 6px; width: 100%; font-family: 'Poppins', sans-serif; resize: vertical; margin-bottom: 20px;"></textarea>

      <button type="submit" 
        style="background-color: #2c3e50; color: white; font-size: 18px; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; width: 100%;">Send Message</button>
    </form>

    <div style="margin-top: 40px; font-size: 18px; text-align: center; color: #555;">
      <p>Email: <a href="mailto:yasasripasala@gmail.com" style="color: #2c3e50; text-decoration: none;">yasasripasala@gmail.com</a></p>
      <p>Location: Hyderabad, India</p>
    </div>
  </main>

  <footer style="background-color: #2c3e50; color: white; text-align: center; padding: 15px; font-size: 14px; margin-top: 60px;">
    &copy; 2025 Yasasri Pasala
  </footer>

</body>
</html>
